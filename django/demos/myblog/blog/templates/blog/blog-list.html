{% extends 'base.html' %}

{% block content %}

<h1>blogs</h1>

<a class="button" href="{% url 'blog:blog-create' %}">créer un blog</a>

{% if blogs %}

{% for blog in blogs %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ blog }}</h5>
      <a href="{{ blog.get_absolute_url }}" class="btn btn-primary">détail du blog</a>
    </div>
  </div>

{% endfor %}

{% else %}

<p> Aucun blog à afficher </p>

{% endif %}


{% endblock %}
